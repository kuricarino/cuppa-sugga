{% extends 'base.html' %}
{% block content %}

<h1>Otter Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ otter.name }}</span>
        <p>Species: {{ otter.species }}</p>
        <p>Description: {{ otter.description }}</p>
        {% if otter.age > 0 %}
            <p>Age: {{ otter.age }}</p>
        {% else %}
            <p>Age: Pup</p>
        {% endif %}
    </div>
</div>

{% endblock %}
